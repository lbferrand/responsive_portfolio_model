<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Portfolio</title>
    <!-- !BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <!-- !MY STYLESHEET -->

    <div class="container">
      <!-- !HEADER -->
      <header class="header" id="home">
        <nav class="navbar container">
          <a href="./index.html" class="logo">Luciana</a>
          <div class="navbar-buttons">
            <button type="button" class="button icon-button menu-toggle-button">
              <i class="bx bx-menu open-icon"></i>
              <i class="bx bx-x close-icon"></i>
            </button>
            <button
              type="button"
              class="button icon-button theme-toggle-button"
            >
              <i class="bx bx-toggle-left theme-off"></i>
              <i class="bx bx-toggle-right theme-on"></i>
            </button>
          </div>
          <!-- Reset navigation -->
          <div class="menu">
            <ul class="list">
              <li class="list-item">
                <a href="#" class="list-link"> <span>01</span> About me </a>
              </li>
              <li class="list-item">
                <a href="#" class="list-link"> <span>02</span> Portfolio </a>
              </li>
              <li class="list-item">
                <a href="#" class="list-link"> <span>03</span> Contact </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- !HERO SECTION -->
      <section class="hero section">
        <div class="container">
          <h1 class="title main-title">
            Crea <span class="inline-image has-sparkles"></span>tive <br />
            UX/UI Designer <br />
            Develope<span class="has-sparkles-alt">r</span>
          </h1>
        </div>
      </section>

      <!-- !ABOUT SECTION -->
      <section class="about-me section" id="about-me">
        <div class="container">
          <div class="section-description d-grid">
            <div class="scroll-reveal-left">
              <p class="description">
                Hi, I'm <span class="text-bold">Luciana</span>, and in my
                <span class="text-bold">three years</span> as a
                <span class="text-bold">designer and developer,</span> I have
                turned hundreds of my client's
                <span class="text-bold">ideas into reality</span>. Developing
                and creating beautiful interactive user interfaces is my
                <span class="text-bold">passion</span>.
              </p>
            </div>
            <div class="scroll-reveal-right">
              <div class="description-image has-sparkles">
                <img src="./assets/images/luciana.png" alt="" />
              </div>
            </div>
          </div>
          <div class="tech-stack d-grid">
            <div class="tech-stack-item" data-tooltip="HTML5">
              <i class="bx bxl-html5"></i>
            </div>
            <div class="tech-stack-item" data-tooltip="CSS3">
              <i class="bx bxl-css3"></i>
            </div>
            <div class="tech-stack-item" data-tooltip="JS">
              <i class="bx bxl-javascript"></i>
            </div>
            <div class="tech-stack-item" data-tooltip="ReactJS">
              <i class="bx bxl-react"></i>
            </div>
            <div class="tech-stack-item" data-tooltip="Figma">
              <i class="bx bxl-figma"></i>
            </div>
            <div class="tech-stack-item" data-tooltip="Sketch">
              <i class="bx bxl-sketch"></i>
            </div>
          </div>
        </div>
      </section>

      <!-- !PORTFOLIO SECTION -->
